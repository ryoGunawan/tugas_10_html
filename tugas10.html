<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <audio src="sample.mp3" controls></audio><p>Format MP3 dengan atribut controls</p>
    <audio src="sample.mp3" controls preload="auto"></audio><p>Format MP3 dengan atribut controls dan loop</p>
    <audio src="sample.mp3" controls preload="auto" muted></audio><p>Format MP3 dengan atribut contoh dan muted</p>
    <br>
    <audio src="sample.flac" type="audio/flac" controls></audio><p>Format FLAC dengan atribut controls</p>

</body>
</html>
